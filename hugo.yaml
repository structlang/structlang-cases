# === MainStruct — Hugo + Hextra 多语言配置（英文默认，中文可切换；其他语言预留但不显示）===

baseURL: "https://www.structlang.com/"
title: StructLang
theme: hextra

# 多语言核心
languageCode: en
defaultContentLanguage: en
defaultContentLanguageInSubdir: true   # 英文走 /en/，中文走 /zh-cn/
disableLanguages: ["fa", "ja", "ar"]   # 预留但不构建

# 语言定义
languages:
  en:
    languageName: English
    weight: 1
    menu:
      main:
        - { name: Home,  pageRef: /,      weight: 10 }
        - { name: Docs,  pageRef: /docs,  weight: 20 }
        - { name: Blog,  pageRef: /blog,  weight: 30 }
        - { name: About, pageRef: /about, weight: 40 }
        - { name: Search, weight: 50, params: { type: search } }
        - { name: GitHub, url: "https://github.com", weight: 60, params: { icon: github } }

  zh-cn:
    languageName: 简体中文
    weight: 2
    menu:
      main:
        - { name: 首页, pageRef: /,      weight: 10 }
        - { name: 文档, pageRef: /docs,  weight: 20 }
        - { name: 博客, pageRef: /blog,  weight: 30 }
        - { name: 关于, pageRef: /about, weight: 40 }
        - { name: Search, weight: 50, params: { type: search } }
        - { name: GitHub, url: "https://github.com", weight: 60, params: { icon: github } }

  # 预留（当前禁用）
  fa: { languageName: فارسی, weight: 90 }
  ja: { languageName: 日本語, weight: 91 }
  ar: { languageName: العربية, weight: 92 }

# 主题与功能
params:
  navbar:
    displayTitle: true
    displayLogo: false
  search:
    enable: true
    type: flexsearch
  theme:
    default: system
    displayToggle: true
  footer:
    displayPoweredBy: false
    displayCopyright: true

# Markdown & 告警
markup:
  goldmark:
    renderer:
      unsafe: true
ignoreLogs: ['warning-goldmark-raw-html']

# SEO
enableRobotsTXT: true
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

# 博客固定链接
permalinks:
  blog: /blog/:slug/

# 多语言构建稳定性（推荐）
canonifyURLs: true         # 规范化绝对链接
relativeURLs: false
